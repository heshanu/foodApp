<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>{{foodObject.strCategory}}</mat-card-title>
        <mat-card-subtitle>Dog Breed</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="foodObject.strCategoryThumb" alt="Photo of a Shiba Inu">
    <mat-card-content>
        <p>{{foodObject.strCategoryDescription}}</p>
        <mat-card-subtitle>{{foodObject.price|currency}}</mat-card-subtitle>
      <br>
        <mat-card-subtitle>
            {{currentRate}}<mat-icon aria-hidden="false" 
            size="large" (click)="increaseIncrease(foodObject.rating)" 
            aria-label="Example star icon" fontIcon="star"></mat-icon>
        </mat-card-subtitle>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button mat-raised-button  (click)="order()" color="primary">Order</button>
        <button mat-button mat-raised-button color="warn" (click)="backToHome()" color="warn">Back</button>
    </mat-card-actions>
</mat-card>
