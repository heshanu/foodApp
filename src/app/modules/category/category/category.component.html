
<h1 style="margin:100px 100px 100px 100px;text-align:center;">Food Category</h1>
<mat-card class="example-card" *ngFor="let food of foodCategoryList">
    <mat-card-header>
        <mat-card-title>{{food.strCategory}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image [src]="food.strCategoryThumb" 
    alt="Photo of a Shiba Inu">
    <mat-card-content>
        <p>{{food.strCategoryDescription.slice(0,50)}}</p>
        <mat-card-subtitle>Price: {{food.price|currency}}</mat-card-subtitle>
        <mat-card-subtitle>Rating:{{food.rating}}</mat-card-subtitle>  
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="onSelect(food.strCategory)" mat-raised-button color="primary" color="warn">View</button>
    </mat-card-actions>
    <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
    </mat-card-actions>
</mat-card>
